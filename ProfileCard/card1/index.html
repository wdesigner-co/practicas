<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card - Estructura </title>
  <meta name="description" content="Descripción para el posicionamiento SEO.">
  <meta name="author" content="WDesigner.co">
  <meta name="keywords" content="palabras claves, WDesigner, Alejandro Villanueva">
  
 <!-- Estilos -->
   <link rel="stylesheet" type="text/css" href="css/styles.css">
 <!-- Boxicons CSS -->
   <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
	<div class="container">
	  
	  <!-- Imagen de Portada y Perfil -->
	  <section class="profile">
	    <img src="https://via.placeholder.com/150"/>
		</section>
		<section class="cover">
			<img src="https://via.placeholder.com/150"/>
    </section>
		
		<!-- Nombre, botones y descripción -->
		
		<section class="information">
		  <div class="text-data">
        <span class="name">Nombre del contacto</span>
        <span class="lema">Cargo, Profesión o Empresa </span>
      </div>
    
      <!-- Botones a RRSS -->
      <div class="media-buttons">
        <a href="#" style="background: #4267b2" class="link">
          <i class="bx bxl-facebook"></i>
        </a>
        
        <a href="#" style="background: #1da1f2" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
        
        <a href="#" style="background: #e1306c" class="link">
          <i class="bx bxl-instagram"></i>
        </a>
        
        <a href="#" style="background:  #4070f4" class="link">
          <i class="bx bxl-linkedin"></i>
        </a>
      </div>
      
      <!-- Call action -->
      <div class="buttons">
        <button id="email-button" class="button">e-mail</button>
        <button id="contact-button" class="button">contactar</button>
      </div>
      
      
      <!-- Actividad o Servicios -->
      <div class="services">
        <div class="data">
          <span class="activity">Refuerzo 1</span>
        </div>
            
        <div class="data">
          <span class="activity">Refuerzo 2</span>
        </div>
      </div>
      
      <!-- Breve descripcion del perfil -->
      <div class="description">
        <p>Una breve descripción sobre los servicios que ofrece, su experiencia y habilidades relevantes.
          <br>
          <br>
          .... </p>
      </div>
      
      <!-- iconos para compartir y descargar vCard -->
      
      <div class="shared">
        
        <div class="button-share">
          <img onclick="share()" src="img/compartirrrss.png" alt="compartir">
          <p> Compartir</p>
        </div>
        
        <div class="button-share">
          <a href="#" download><img src="img/descargarprofile.png" alt="vCard"></a>
          <p>Agregar a Contactos</p>
        </div>
      </div>
		</section>
	</div>
	
	<script src="js/script.js"></script>
	<!-- Diseño Web por Alex Col | WDesigner 2023 | Alejandro Villanueva -->
</body>
</html>
